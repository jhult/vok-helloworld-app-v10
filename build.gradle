buildscript {
    ext.kotlin_version = '1.2.41'
    ext.vok_version = '0.4.9'
    ext.karibudsl_version = '0.4.3'
    ext.vaadin10_version = '10.0.0.beta9'
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.41"
    id "org.gretty" version "2.1.0"
}

defaultTasks 'clean', 'build'


allprojects {
    group 'com.example.vok'
    version '1.0-SNAPSHOT'
}

subprojects {

    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://repo.vaadin.com/nexus/content/repositories/flow" }
        maven { url 'https://maven.vaadin.com/vaadin-addons' }
        maven { url 'https://maven.vaadin.com/vaadin-prereleases' }
        maven { url "https://dl.bintray.com/mvysny/vaadin-on-kotlin" }
        maven { url "https://dl.bintray.com/mvysny/github" }
        maven { url 'https://dl.bintray.com/webjars/maven' }
    }

    apply plugin: 'kotlin'
    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    // for Travis to record failures: http://stackoverflow.com/questions/28614865/how-to-read-test-result-reports-on-travis-ci/28617954#28617954
    test {
        testLogging {
            events "failed"
            exceptionFormat "full"
        }
    }
}
